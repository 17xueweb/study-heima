<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-奔跑的熊大案例.html</title>
    <style>
        body {
            background-color: #ccc;
        }
        
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(./media/bear.png) no-repeat;
            /* 我们元素可以添加多个动画，用逗号分割 */
            animation: bear 1s steps(8) infinite, 0, move 3s forwards;
        }
        
        @keyframes bear {
            0% {
                /* position写法 不用加括号(0,0) 错误的 */
                background-position: 0, 0;
            }
            100% {
                background-position: -1600px;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
