<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-旋转中心点案例.html</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 100px auto;
            /* 溢出隐藏 只能看到div里面的内容 隐藏hotpink盒子 */
            overflow: hidden;
        }
        
        div::before {
            content: "黑马";
            /* 伪元素是行内元素 需要转换为块级元素 才能看到宽高 */
            display: block;
            width: 100%;
            height: 100%;
            background-color: hotpink;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 0.4s;
        }
        /* 鼠标移动到div 里面的before旋转到原来位置(注意这种写法) */
        
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
