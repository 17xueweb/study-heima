<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            $("div").on({
                click: function() {
                    console.log("我被点击了");
                },
                mouseover: function() {
                    console.log("我被鼠标经过了");
                }
            });

            $("ul").on("click", "li", function() {
                alert("111");
            });

            //1. 事件解绑
            $("div").off(); //这个是解除了div身上的所有事件
            $("div").off("click"); //这个是解除了div身上的点击事件
            $("ul").off("click", "li"); //解除事件委托

            // 2. one() 但是它只能触发事件一次
            $("p").one("click", function() {
                alert("111");
            });

        });
    </script>
</head>

<body>
    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>我是屁</p>
</body>

</html>
