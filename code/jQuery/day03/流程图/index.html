<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入ystep样式 -->
    <link rel="stylesheet" href="css/ystep.css">

</head>

<body>
    <br><br><br><br><br>
    <div class="ystep1"></div>
    <!-- 引入jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- 引入ystep插件 -->
    <script src="js/ystep.js"></script>
    <script>
        var arr = ['实名用户/公益组织发起项目', '乐捐平台工作人员审核项', '乐捐项目上线接受公众募款', '项目执行者线下开展救护行动', '项目执行者公示善款使用报告'];
        $(".ystep1").loadStep({
            //可选值：small,large
            size: "large",
            //可选值：green,blue
            color: "green",
            //ystep中包含的步骤
            steps: [{
                //步骤名称
                title: "发起",
                //步骤内容(鼠标移动到本步骤节点时，会提示该内容)
                content: ""
            }, {
                title: "审核",
                content: ""
            }, {
                title: "募款",
                content: ""
            }, {
                title: "执行",
                content: "项目执行者线下开展救护行动"
            }, {
                title: "结项",
                content: ""
            }]
        });

        $(".ystep1").setStep(4);
        //$(".ystep1")[0].textContent = '项目执行者线下开展救护行动';
    </script>
</body>

</html>
