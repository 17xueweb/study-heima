<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
        <li>我是ul 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺没有current</div>
    <script>
        $(function() {
            // 1. 兄弟元素siblings  除了自身元素之外的所有亲兄弟
            $("ol .item").siblings("li").css("color", "red");

            // 2. 第n个元素
            var index = 3;
            // (1) 我们可以利用“筛选选择器”的方式
            $("ul li:eq(2)").css("color", "blue");
            // $("ul li:eq(" + index + ")").css("color", "blue");
            // (2) 我们可以利用“筛选选择方法”的方式选择 更推荐这种写法
            // $("ul li").eq(3).css("color", "red");
            $("ul li").eq(index).css("color", "red");

            // 3. 判断是否有某个类名
            console.log($("div:first").hasClass("current")); //true
            console.log($("div:last").hasClass("current")); //false

        });
    </script>
</body>

</html>
