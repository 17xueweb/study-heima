<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        //1. DOM对象 ： 用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector("div"); // myDiv是DOM对象
        var mySpan = document.querySelector('span'); // mySpan是DOM对象
        console.dir(myDiv);

        //2. jQuery对象： 用jQuery方式获取来的对象就是jQuery对象.
        //本质：通过$把DOM元素进行了包装
        $('div'); //$('div')是一个jQuery对象
        $('span'); // $('span')是一个jQuery对象
        console.dir($('div'));

        //3. jQuery只能用jQuery方法，DOM对象使用原生的JavaScript属性和方法
        myDiv.style.display = 'none'; //dom方法
        // $('div').style.display = 'none';  这个$('div')是一个jQuery对象不能使用原生js的属性和方法
        $('div').hide(); //jQuery方法
    </script>
</body>

</html>
