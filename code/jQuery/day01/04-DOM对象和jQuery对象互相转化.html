<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <video src="./mov.mp4" muted></video>
    <script>
        //1. DOM对象转换为 jQuery对象
        // (1) 我们直接获取视频，得到的就是jQuery对象
        $('video');

        // (2) 我们已经使用原生js 获取过来DOM对象
        var myvideo = document.querySelector('video');
        //这个地方不需要加引号，因为myvideo就是DOM对象
        //$(myvideo).play(); //这会报错的，因为jQuery里面没有play这个方法

        //2. jQuery对象转换为DOM对象
        //myvideo.play();

        //第一种方式
        $('video')[0].play();
        //第二中方式
        $('video').get(0).play();
    </script>
</body>

</html>
