<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        $(function() {
            //下拉
            $("button").eq(0).click(function() {
                $("div").slideDown();
            });

            //上拉
            $("button").eq(1).click(function() {
                $("div").slideUp();
            });

            $("button").eq(2).click(function() {
                $("div").slideToggle();
            });
        })
    </script>
</body>

</html>
