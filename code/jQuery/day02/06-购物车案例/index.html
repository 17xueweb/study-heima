<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 引入css 初始化的css 文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入公共样式的css 文件 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入car css -->
    <link rel="stylesheet" href="css/car.css">
    <!-- 先引入jquery  -->
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="c-container">
        <div class="w">
            <div class="cart-filter-bar">
                <em>全部商品</em>
            </div>
            <!-- 购物车主要核心区域 -->
            <div class="cart-warp">
                <!-- 头部全选模块 -->
                <div class="cart-thead">
                    <div class="t-checkbox">
                        <input type="checkbox" name="" id="" class="checkall"> 全选
                    </div>
                    <div class="t-goods">商品</div>
                    <div class="t-price">单价</div>
                    <div class="t-num">数量</div>
                    <div class="t-sum">小计</div>
                    <div class="t-action">操作</div>
                </div>
                <!-- 商品详细模块 -->
                <div class="cart-item-list">
                    <div class="cart-item check-cart-item">
                        <div class="p-checkbox">
                            <input type="checkbox" name="" id="" checked class="j-checkbox">
                        </div>
                        <div class="p-goods">
                            <div class="p-img">
                                <img src="upload/p1.jpg" alt="">
                            </div>
                            <div class="p-msg">【5本26.8元】经典儿童文学彩图青少版八十天环游地球中学生语文教学大纲</div>
                        </div>
                        <div class="p-price">￥12.60</div>
                        <div class="p-num">
                            <div class="quantity-form">
                                <a href="javascript:;" class="decrement">-</a>
                                <input type="text" class="itxt" value="1">
                                <a href="javascript:;" class="increment">+</a>
                            </div>
                        </div>
                        <div class="p-sum">￥12.60</div>
                        <div class="p-action"><a href="javascript:;">删除</a></div>
                    </div>
                    <div class="cart-item">
                        <div class="p-checkbox">
                            <input type="checkbox" name="" id="" class="j-checkbox">
                        </div>
                        <div class="p-goods">
                            <div class="p-img">
                                <img src="upload/p2.jpg" alt="">
                            </div>
                            <div class="p-msg">【2000张贴纸】贴纸书 3-6岁 贴画儿童 贴画书全套12册 贴画 贴纸儿童 汽</div>
                        </div>
                        <div class="p-price">￥24.80</div>
                        <div class="p-num">
                            <div class="quantity-form">
                                <a href="javascript:;" class="decrement">-</a>
                                <input type="text" class="itxt" value="1">
                                <a href="javascript:;" class="increment">+</a>
                            </div>
                        </div>
                        <div class="p-sum">￥24.80</div>
                        <div class="p-action"><a href="javascript:;">删除</a></div>
                    </div>
                    <div class="cart-item">
                        <div class="p-checkbox">
                            <input type="checkbox" name="" id="" class="j-checkbox">
                        </div>
                        <div class="p-goods">
                            <div class="p-img">
                                <img src="upload/p3.jpg" alt="">
                            </div>
                            <div class="p-msg">唐诗三百首+成语故事全2册 一年级课外书 精装注音儿童版 小学生二三年级课外阅读书籍</div>
                        </div>
                        <div class="p-price">￥29.80</div>
                        <div class="p-num">
                            <div class="quantity-form">
                                <a href="javascript:;" class="decrement">-</a>
                                <input type="text" class="itxt" value="1">
                                <a href="javascript:;" class="increment">+</a>
                            </div>
                        </div>
                        <div class="p-sum">￥29.80</div>
                        <div class="p-action"><a href="javascript:;">删除</a></div>
                    </div>
                </div>
                <!-- 结算模块 -->
                <div class="cart-floatbar">
                    <div class="select-all">
                        <input type="checkbox" name="" id="" class="checkall">全选
                    </div>
                    <div class="operation">
                        <a href="javascript:;" class="remove-batch"> 删除选中的商品</a>
                        <a href="javascript:;" class="clear-all">清理购物车</a>
                    </div>
                    <div class="toolbar-right">
                        <div class="amount-sum">已经选<em>1</em>件商品</div>
                        <div class="price-sum">总价： <em>￥12.60</em></div>
                        <div class="btn-area">去结算</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            //1. 全选 全不选：就是把全选(checkall)的状态赋值给 三个小的按钮(j-checkbox)就可以了
            //全选,记得获取元素用prop('属性名')
            //事件可以用change
            $(".checkall").change(function() {
                // console.log($(this).prop("checked"));
                //利用并集选择器 把下面全选也勾选上
                $(".j-checkbox, .checkall").prop("checked", $(this).prop("checked"));
                // 选中 返回true
                if ($(this).prop("checked")) {
                    //让所有的商品添加 check-cart-item类名
                    $(".cart-item").addClass("check-cart-item");
                } else {
                    //让所有的商品移除 check-cart-item类名
                    $(".cart-item").removeClass("check-cart-item");
                }
            });
            //2.如果小复选框被选中的个数等于3 就应该把全选按钮选上，否则全选按钮不选
            $(".j-checkbox").change(function() {
                // if(被选中的小的复选框的个数 == 3) {
                //     就要选中全选按钮
                // }else {
                //     不要选中全选按钮
                // }
                // console.log($(".j-checkbox:checked").length); // 3
                //$(".j-checkbox").length这个是所有小的复选框的个数
                //$(".j-checkbox:checked").length 被选中的复选框的个数
                if ($(".j-checkbox:checked").length == $(".j-checkbox").length) {
                    $(".checkall").prop("checked", true);
                } else {
                    $(".checkall").prop("checked", false);
                }
                // 选中 返回true
                if ($(this).prop("checked")) {
                    //让当前商品添加 check-cart-item类名
                    $(this).parents(".cart-item").addClass("check-cart-item");
                } else {
                    //让当前的商品移除 check-cart-item类名
                    $(this).parents(".cart-item").removeClass("check-cart-item");
                }
            });
            //3.增减商品数量模块 首先声明一个变量，当我们点击+号(increment)，就让这个值++，然后赋值给文本框
            $(".increment").click(function() {
                // 得到当前兄弟文本框的值
                var n = $(this).siblings(".itxt").val();
                n++;
                $(this).siblings(".itxt").val(n);
                //4. 计算小计模块 根据文本框的值 乘以 当前商品的价格 就是商品的小计
                //获取当前商品的价格 p
                var p = $(this).parents(".p-num").siblings(".p-price").html();
                p = p.substr(1);
                // console.log(p);
                //小计模块
                //toFixed(2) 可以让我们保留2位小数
                $(this).parents(".p-num").siblings(".p-sum").text("￥" + (p * n).toFixed(2));
                getSum();
            });
            $(".decrement").click(function() {
                var n = $(this).siblings(".itxt").val();
                //等于1不能再减了  return false结束
                if (n == 1) {
                    return false;
                }
                n--;
                $(this).siblings(".itxt").val(n);
                //获取单价 $(this).parents(".p-num") 返回指定祖先元素
                var p = $(this).parents(".p-num").siblings(".p-price").html();
                p = p.substr(1);
                // console.log(p);
                $(this).parents(".p-num").siblings(".p-sum").text("￥" + (p * n).toFixed(2));
                getSum();
            });
            //5. 用户修改文本框的值
            $(".itxt").change(function() {
                //先得到文本框的里面的值 乘以 当前商品的单价
                var n = $(this).val();
                var p = $(this).parents(".p-num").siblings(".p-price").html();
                p = p.substr(1);
                $(this).parents(".p-num").siblings(".p-sum").text("￥" + (p * n).toFixed(2));
                getSum();
            });
            getSum(); //第一次进入页面 调用计算函数
            //6.计算总计和总价钱模块 因为多出需要计算 所以封装一个函数
            function getSum() {
                var count = 0; //总数量
                var money = 0; //总价钱
                $(".itxt").each(function(i, ele) {
                    count += parseInt($(ele).val());
                });
                $(".amount-sum em").text(count);
                $(".p-sum").each(function(i, ele) {
                    money += parseFloat($(ele).text().substr(1));
                });
                //126.80000000000001 因为小数相加减 会出现精度问题 我们给他保留2位小数就可以了
                $(".price-sum em").text("￥" + money.toFixed(2));
            }
            //7.删除商品模块
            //(1) 商品后面的删除按钮
            $(".p-action").click(function() {
                //删除的是当前的商品
                $(this).parents(".cart-item").remove();
                getSum();
            });
            //(2) 删除选中的商品
            $(".remove-batch").click(function() {
                //$(".j-checkbox:checked") 获取的是当前勾选的那个对象
                console.log($(".j-checkbox:checked"));
                //删除的是小的复选框选中的商品
                $(".j-checkbox:checked").parents(".cart-item").remove();
                getSum();
            });
            //(3) 清空购物车 删除全部商品
            $(".clear-all").click(function() {
                $(".cart-item").remove();
                getSum();
            });

        })
    </script>
</body>

</html>
