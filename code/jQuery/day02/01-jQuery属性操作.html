<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <a href="http://www.itcast.cn" title="都挺好">都挺好</a>
    <input type="checkbox" checked>
    <div index="1" data-index="2">我是div</div>
    <span>123</span>
    <script>
        // 1. prop获取固有属性
        // (1) element.prop("属性名") 获取元素固有的属性值
        console.log($("a").prop("href")); //http://www.itcast.cn
        // (2) element.prop("属性名","属性值") 设置属性值
        $("a").prop("title", "我们都挺好");
        $("input").change(function() {
            console.log($(this).prop("checked")); // true
        });

        // 2. attr获取自定义属性 我们通过attr()
        // console.log($("div").prop("index")); //undefined
        console.log($("div").attr("index")); // 1
        $("div").attr("index", 4); //index设置为4
        console.log($("div").attr("data-index")); // 2

        // 3. 数据缓存 data() 这个里面的数据是存放在元素的内存/缓存里面的
        $("span").data("uname", "andy");
        console.log($("span").data("uname")); // andy

        // 这个方法获取data-index h5自定义属性 第一个 不用写data-  而且返回的是数字型
        console.log($("div").data("index")); // 2
    </script>
</body>

</html>
