<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        
        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }
        
        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="back">返回顶部</div>
    <div class="container">
    </div>
    <script>
        $(function() {
            //被卷去的头部 scrollTop() / 被卷去的左侧 scrollLeft()
            //页面滚动事件 scroll()
            $(document).scrollTop(100); // scrollTop里面有值就是设置被卷去的头部的值
            //获取container距离文档顶部的距离 top不要加小括号
            var boxTop = $(".container").offset().top;
            console.log(boxTop);
            $(window).scroll(function() {
                console.log(11);
                console.log($(document).scrollTop()); // 滚动获取被卷去的头部
                if ($(document).scrollTop() >= boxTop) {
                    $(".back").fadeIn();
                } else {
                    $(".back").fadeOut();
                }
            });

            //返回顶部
            $(".back").click(function() {
                //注意：不能是文档 必须是body和html元素做动画
                $("body,html").stop().animate({
                    scrollTop: 0
                });
            });
        })
    </script>
</body>

</html>
