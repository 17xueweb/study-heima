<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="">
    <script>
        //获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        //注册事件，处理程序
        btn.onclick = function() {
            //input.innerHtml = '被点击了'; 这个是 普通盒子 比如div 标签里面的内容

            //表单里面的值 文字内容是通过value修改的
            input.value = '被点击了';
            //btn.disabled = true;
            //this 指向的是事件函数的 调用者(btn调用的)
            this.disabled = true;
        }
    </script>

</body>

</html>
