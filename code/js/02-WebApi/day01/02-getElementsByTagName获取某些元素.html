<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
    </ul>
    <ul id="nav">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ul>
    <script>
        //1. 返回的是 获取过来元素对象的集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis); //HTMLCollection(5) [li, li, li, li, li]
        console.log(lis[0]); //<li>知否知否，应是等你好久</li>

        //2. 我们想要依次打印里面的元素对象 我们可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        //3. element.getElementsByTagName() 可以得到这个元素里面的某些标签
        var nav = document.getElementById('nav'); //这个获取nav 元素
        var navLis = nav.getElementsByTagName('li');
        console.log(navLis); //HTMLCollection(5) [li, li, li, li, li]
    </script>
</body>

</html>
