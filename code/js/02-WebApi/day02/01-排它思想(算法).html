<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        //1. 获取所有按钮元素
        var btn = document.getElementsByTagName('button');
        //btn得到的是伪数组 里面每一个元素btn[i]
        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function() {
                //重点1：我们先把所有的按钮背景颜色去掉，干掉所有人
                for (var i = 0; i < btn.length; i++) {
                    btn[i].style.backgroundColor = '';
                }
                //重点2：然后才让当前的元素背景颜色为pink 留下我们自己
                this.style.backgroundColor = 'pink';
            }
        }
    </script>
</body>

</html>
