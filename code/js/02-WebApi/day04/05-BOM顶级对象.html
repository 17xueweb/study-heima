<body>
    <script>
        var num = 10;
        console.log(num); // 10
        console.log(window.num); // 10

        function fn() {
            console.log('我是函数fn');
        }
        fn();
        window.fn();

        alert(111);
        window.alert(222);

        console.log(window.name); //空
        var name = 10; //之前讲过不建议这么写 因为window对象里面有name属性
    </script>
</body>
