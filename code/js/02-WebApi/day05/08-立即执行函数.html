<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 传统函数
        function fn() {
            console.log(1);
        }
        fn();

        //2. 立即执行函数
        //写法
        //(function(){})()   或者 (function(){}())
        (function(a, b) {
            console.log(a + b);
            var num = 10;
        })(1, 2); // 第二个小括号可以看做是调用函数

        //如果有两个立即执行函数 中间要写逗号 不然报错
        //也可以给匿名函数起名字 sum 这种写法也没问题
        (function sum(a, b) {
            console.log(a + b);
            var num = 10;
        }(2, 3))

        //3. 立即执行函数最大的作用就是 独立创建了一个作用域,里面所有的变量
        //都是局部变量 不会有命名冲突的情况
    </script>
</body>

</html>
