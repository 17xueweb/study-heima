<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 前置自增和后置自增如果单独使用 效果是一样的
        //2. 后置自增口诀：先返回原值 后自加1
        var age = 10;
        //age++是表达式，先将原值赋值给表达式，再加1
        console.log(age++ + 10); // 20
        console.log(age); // 11
    </script>
</body>

</html>
