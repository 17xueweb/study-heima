<body>
    <script>
        function getReserve(arr) {
            var arr1 = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                arr1[arr1.length] = arr[i];
            }
            return arr1;
        }
        var newArr = getReserve([11, 22, 33, 44, 55]);
        console.log(newArr);
    </script>
</body>
