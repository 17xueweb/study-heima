<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function getMax(num1, num2) {
            if (num1 > num2) { // 如果num1大于num2 则返回num1
                return num1;
            } else { //否则是num2 大于num1 则返回num2
                return num2;
            }
        }
        console.log(getMax(1, 2));
    </script>
</body>

</html>
