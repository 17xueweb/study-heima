<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getArr(arr) {
            var arrNew = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                arrNew[arrNew.length] = arr[i];
            }
            return arrNew;
        }


        var arr = [1, 2, 3, 4, 5];
        var str = getArr(arr);
        console.log(str);
    </script>
</head>
