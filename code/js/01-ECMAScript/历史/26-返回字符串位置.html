<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //需求：查找字符串'abcoefoxyozzopp'中所有o出现的位置及次数
        // 思路：
        //      1.核心算法：先查找第一个o出现的位置
        //      2.然后只要indexOf返回的结果不是-1就继续往后查找
        //      3.以为indexof只能查找到第一个，所以后面查找，利用第二个参数，当前索引加1，从而继续查找
        var str = 'abcoefoxyozzopp';
        var index = str.indexOf('o');
        //console.log(index);
        var num = 0;
        while (index !== -1) { //找的到进循环
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log('o出现的次数是：' + num);
    </script>
</head>

</html>
