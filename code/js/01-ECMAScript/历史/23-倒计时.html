<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getTime(time) {
            var nowTime = +new Date(); //返回的是当前时间的总毫秒数
            var beforeTime = +new Date(time); //返回用户输入时间的总毫秒数
            var times = beforeTime - nowTime; //times是剩余时间总的毫秒数
            var times = times / 1000; //转换为秒数
            var d = parseInt(times / 60 / 60 / 24); //天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //当前的秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';

        }

        console.log(getTime('2020-06-29 21:00:00'));
        var date = new Date();
        console.log(date);
    </script>
</head>

</html>
