<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var line = prompt('请输入您打印几行的星星');
        var col = prompt('请输入您打印几列的星星');
        var str = '';
        for (var i = 0; i < line; i++) {
            for (var j = 0; j < col; j++) {
                str = str + '☆';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>

</body>
