<script>
    // 1.声明多个变量
    var name = 'pink老师',
        age = 30,
        address = '北京海淀';
    console.log(name);
    console.log(age);
    console.log(address);

    //2.声明变量的特殊情况
    //2.1只声明不赋值 --程序也不知道里面存的是啥 所以结果是undefined（未定义的）
    var sex;
    console.log(sex);

    //2.2不声明 不赋值 直接使用某个变量会报错滴
    // console.log(tel);

    //2.3不声明可以直接使用（但是不提倡）
    qq = 10; //全局变量
    console.log(qq);
</script>
