<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 10; // num 数字型
        var PI = 3.14; // PI 数字型
        // 1. 八进制 0~7  我们程序里面数字前面加0 表示八进制
        var num1 = 010;
        console.log(num1); // 010 八进制 转换为10进制 就是8
        var num2 = 012;
        console.log(num2); //10

        // 2.  十六进制 0~9 a~f #ffffff 数字前面加 0x 表示十六进制
        var num3 = 0x9;
        console.log(num3); //9
        var num4 = 0xa;
        console.log(num4); //10

        // 3. 数字型的最大值
        console.log(Number.MAX_VALUE);

        // 4. 数字型的最小值
        console.log(Number.MIN_VALUE);

        // 5. 无穷大
        console.log(Number.MAX_VALUE * 2); //Infinity

        // 6. 无穷小
        console.log(-Number.MAX_VALUE * 2); //-Infinity

        // 7. 非数字 NaN Not a number 得出的结果不是数字
        console.log("pink" - 100); //NaN
    </script>
</body>

</html>
