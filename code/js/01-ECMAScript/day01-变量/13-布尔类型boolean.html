<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var flag = true; // flag 布尔类型
        var flag1 = false; // flag1 布尔类型
        console.log(flag + 1); // 2   true参与运算相当于1
        console.log(flag1 + 1); // 1  false参与运算相当于0
    </script>
</body>

</html>
