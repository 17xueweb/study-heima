<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //添加数组元素方法
        //1. push() 在我们数组的末尾 添加一个或者多个数组元素 push 推
        //(1) push 是可以给数组末尾追加新元素
        //(2) push参数直接写 数组元素就可以了
        //(3) push完毕之后，返回的结果是 新的数组的长度
        //(4) 原数组也会发生变化
        var arr = [1, 2, 3];
        console.log(arr.push(4, 'pink')); // 5 数组的长度
        console.log(arr);

        //2. unshift() 在数组开头 添加一个或者多个数组元素
        //(1) unshift 是可以给数组开头追加新元素
        //(2) unshift 参数直接写 数组元素就可以了
        //(3) unshift 新的数组的长度
        //(4) 原数组也会发生变化
        console.log(arr.unshift('red', 'purple')); // 7 数组长度
        console.log(arr);

        //3. pop() 它可以删除数组的最后一个元素
        //(1) pop 可以删除数组的最后一个元素 记住 一次只能删除一个元素
        //(2) pop() 没有参数
        //(3) pop 完毕后，返回的结果是 删除的那个元素
        //(4) 原数组也会发生变化
        console.log(arr.pop()); // pink
        console.log(arr);

        //4. shift() 它可以删除数组的第一个元素
        //(1) shift 可以删除数组的第一个元素 记住 一次只能删除一个元素
        //(2) shift() 没有参数
        //(3) shift 完毕后，返回的结果是 删除的那个元素
        //(4) 原数组也会发生变化
        console.log(arr.shift()); // red
        console.log(arr);
    </script>
</body>

</html>
