<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 要注释掉 不然报错后面代码不执行
        // console.log(num); // 报错 num is not defined

        //2. 坑1
        console.log(num1); // undefined
        var num1 = 10;

        //相当于执行了以下代码
        // var num1;
        // console.log(num1);
        // num1 = 10;

        //3. 坑2
        fn();

        function fn() {
            console.log(111);
        }

        //4. 坑3
        fun();
        var fun = function() {
            console.log(222); // 报错 fun is not a function
        }

        //相当于执行了以下代码
        // var fun;
        // fun();
        // fun = function() {
        //         console.log(222); // 报错 fun is not a function
        //     }

        //1. 我们js引擎运行js 分为两步： 预解析 和 代码执行
        //(1) 预解析：js引擎会把js 里面所有的 var 还有 function 提升到当前作用域的最前面
        //(2) 代码执行：按照代码书写顺序从上往下执行

        //2. 预解析分为 变量预解析（变量提升） 和 函数预解析（函数提升）
        //(1) 变量提升 就是把所有的变量的“声明”提升到当前的作用域最前面 只提升变量声明不提升 赋值
        //(2) 函数提升 就是把所有函数的声明提升到当前作用域的最前面 不调用函数
    </script>
</body>

</html>
