<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. Math数学对象 不是一个构造函数，所以我们不需要new来调用 而是直接使用里面的属性和方法
        console.log(Math.PI); // 3.141592653589793
        console.log(Math.max()); // -Infinity
        console.log(Math.max(1, 99, 34)); // 99
        console.log(Math.max(-1, -10)); // -1
        console.log(Math.max(1, 99, 'pink老师')); //NaN
        console.log('-------------------------------');
        //2. 绝对值方法
        console.log(Math.abs(-1)); // 1
        console.log(Math.abs(1)); // 1
        console.log(Math.abs('-1')); // 1  隐式转换 会把字符串型-1 转换为数字型
        console.log(Math.abs('pink')); //NaN
        console.log('-------------------------------');
        //3. 三个取整方法
        //(1)Math.floor() 向下取整 往小了取   地板
        console.log(Math.floor(1.1)); // 1
        console.log(Math.floor(1.9)); // 1
        //(2)Math.ceil() 向上取整 往上了取    天花板
        console.log(Math.ceil(1.1)); // 2
        console.log(Math.ceil(1.9)); // 2
        //(3)Math.round() 四舍五入 其他数字都是四舍五入 但是.5特殊 它往大了取
        console.log(Math.round(1.1)); // 1
        console.log(Math.round(1.5)); // 2
        console.log(Math.round(1.9)); // 2
        console.log(Math.round(-1.1)); // -1
        console.log(Math.round(-1.5)); // -1  注意：-1大于-2取-1
    </script>
</body>

</html>
