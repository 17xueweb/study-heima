<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var row = prompt("请输入行数:");
        var col = prompt("请输入列数：");
        var str = '';
        for (var i = 1; i <= row; i++) {
            for (var j = 1; j <= col; j++) {
                str += '☆';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
