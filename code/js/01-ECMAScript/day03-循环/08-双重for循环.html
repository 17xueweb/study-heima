<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 双重for循环 语法结构
        //2. 我们可以把里面的循环看做是外层循环的语句
        //3. 外层循环一次， 里面的循环执行全部
        //4. 代码验证
        for (var i = 1; i <= 3; i++) {
            console.log('这是外层循环第' + i + '次');
            for (var j = 1; j <= 3; j++) {
                console.log('这是里层循环第' + i + '次');
            }
        }
    </script>
</body>

</html>
