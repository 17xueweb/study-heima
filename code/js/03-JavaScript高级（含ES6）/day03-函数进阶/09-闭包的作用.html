<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //我们fn 外面的作用域可以访问fn 内部的局部变量
        // 闭包的主要作用： 延伸了变量的作用范围
        //按道理一个函数内部有个局部变量，函数执行完毕了，局部变量就会销毁，现在num不会销毁
        function fn() {
            var num = 10;
            // function fun() {
            //     console.log(num);
            // }
            // return fun;

            return function() {
                console.log(num);
            }
        }

        var f = fn();
        f();
        //类似于
        // var f = function fun() {
        //     console.log(num);
        // }
    </script>
</body>

</html>
