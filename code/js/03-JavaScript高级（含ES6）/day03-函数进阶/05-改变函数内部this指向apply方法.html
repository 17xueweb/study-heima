<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变函数内this指向 js提供了三种方法 call() apply() bind()

        //2. apply() 应用 运用的意思
        var o = {
            name: 'andy'
        }

        function fn(arr) {
            console.log(this);
            console.log(arr); // 'pink'
        }
        fn.apply(o, ['pink']);
        // 主要作用：(1) 调用函数 (2)可以改变函数内部的this指向
        //(3)但是他的参数必须是数组（伪数组）
        //apply主要应用：比如说我们可以利用 apply 借助于数组内置对象求最大值
        var arr = [1, 66, 3, 99, 4];
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min); // 99
    </script>
</body>

</html>
