<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script>
        // 1.扩展运算符可以将数组拆分成以逗号分隔的参数序列
        let ary = ['a', 'b', 'c'];
        // ...ary // 'a', 'b', 'c'
        console.log(...ary); // a b c
        console.log('a', 'b', 'c'); // a b c

        //2. 扩展运算符应用于数组合并
        //(1)数组合并方法一
        let ary1 = [1, 2, 3];
        let ary2 = [4, 5, 6];
        // ...ary1 // 1, 2, 3
        // ...ary2 // 4, 5, 6
        let ary3 = [...ary1, ...ary2];
        console.log(ary3); //  [1, 2, 3, 4, 5, 6]

        //(2)数组合并方法二
        let ary4 = [7, 8, 9];
        let ary5 = [11, 12, 13];
        ary4.push(...ary5);
        console.log(ary4); //  [7, 8, 9, 11, 12, 13]

        //3. 利用扩展运算符将伪数组转化为真正的数组
        var oDivs = document.getElementsByTagName('div');
        var arry = [...oDivs]
            // console.log(arry); // [div, div, div, div];
            //转换为真正的数组后就可以用数组的方法了
        arry.push('a');
        console.log(arry); // [div, div, div, div, "a"]
    </script>
</body>

</html>
