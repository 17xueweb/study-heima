<body>
    <script>
        var arry = [{
            id: 1,
            name: "张三"
        }, {
            id: 2,
            name: "李四"
        }];
        //如果没有找到那个元素 就返回undefined
        let target = arry.find(item => item.id == 2);
        console.log(target); // {id: 2, name: "李四"}
    </script>
</body>
