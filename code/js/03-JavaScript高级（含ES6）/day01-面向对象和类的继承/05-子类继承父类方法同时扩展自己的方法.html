<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        // 子类继承父类加法方法 同时 扩展 减法方法
        class Son extends Father {
            constructor(x, y) {
                // 利用super 调用父类的构造函数
                // 注意：super 必须在子类this之前调用
                super(x, y); //父亲永远放在第一位的
                this.x = x;
                this.y = y;
            }

            substract() {
                console.log(this.x - this.y);
            }
        }

        var son = new Son(5, 3);
        son.substract(); // 2
        son.sum();
    </script>
</body>

</html>
