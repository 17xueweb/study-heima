<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Star {
            constructor(uname) {
                this.uname = uname;
            }
            sing(song) {
                console.log(this.uname + song);
            }
        }

        var ldh = new Star('刘德华');
        var zxy = new Star('张学友');
        console.log(ldh);
        //(1) 我们类里面所有的函数不需要写function
        //(2) 多个函数方法之间不需要添加逗号分隔
        ldh.sing('冰雨');
        zxy.sing('李香兰');
    </script>
</body>

</html>
