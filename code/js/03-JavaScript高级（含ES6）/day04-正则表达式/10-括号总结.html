<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 中括号 字符集合.匹配方括号中的任意字符
        var reg = /^[abc]$/; //表示 a 也可以 b也可以 c也可以   a||b||c

        // 大括号 量词符 里面表示重复次数
        var reg1 = /^a{3}$/; // 表示只有a重复3次才能满足匹配需要
        var reg2 = /^abc{3}$/; // 表示只是让c重复三次
        console.log(reg2.test('abc')); //false
        console.log(reg2.test('abcabcabc')); //false
        console.log(reg2.test('abccc')); //true

        // 小括号 表示优先级
        var reg3 = /^(abc){3}$/;
        console.log(reg3.test('abc')); //false
        console.log(reg3.test('abcabcabc')); //true
        console.log(reg3.test('abccc')); //false
    </script>
</body>

</html>
