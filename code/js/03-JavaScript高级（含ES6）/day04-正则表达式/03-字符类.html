<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //var rg = /abc/; //abc必须连到一起 只要包含abc就可以
        //字符类： []表示有一系列字符可供选择，只要匹配其中一个就可以了
        var rg = /[abc]/; //只要包含有a 或者 包含有b 或者包含有c 都返回true
        console.log(rg.test('andy')); //true
        console.log(rg.test('baby')); //true
        console.log(rg.test('color')); //true
        console.log(rg.test('red')); //false

        var rg1 = /^[abc]$/; //三选一 只有是a 或者是b 或者是c 这三个字母才返回true
        console.log(rg1.test('aa')); //false
        console.log(rg1.test('a')); //true
        console.log(rg1.test('b')); //true
        console.log(rg1.test('c')); //true
        console.log(rg1.test('abc')); //false

        console.log('----------------------------------------------------');
        var rg2 = /^[a-z]$/; //26个英文字母任何一个返回true
        console.log(rg2.test('a')); //true
        console.log(rg2.test('z')); //true
        console.log(rg2.test('A')); //false
        console.log(rg2.test(1)); //false
        console.log(rg2.test('aa')); //false

        //字符组合
        var rg3 = /^[a-zA-Z0-9_-]$/;
        console.log(rg3.test('a')); //true
        console.log(rg3.test('B')); //true
        console.log(rg3.test(8)); //true
        console.log(rg3.test('-')); //true
        console.log(rg3.test('_')); //true
        console.log(rg3.test('!')); //false

        console.log('-----------------------------------------------');
        //如果[]里面有^ 表示取反的意思 千万和 我们边界符^ 别混淆
        //表示不能有a-zA-Z0-9_-
        var rg4 = /^[^a-zA-Z0-9_-]$/;
        console.log(rg4.test('a')); //false
        console.log(rg4.test('B')); //false
        console.log(rg4.test(8)); //false
        console.log(rg4.test('-')); //false
        console.log(rg4.test('_')); //false
        console.log(rg4.test('!')); //true
    </script>
</body>

</html>
