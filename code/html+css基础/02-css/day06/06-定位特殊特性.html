<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            width: 200px;
            height: 150px;
            top: 50px;
            background-color: pink;
        }
        
        div {
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 加上绝对定位  则变为行内块 -->
    <span>123</span>
    <!-- 加上决定定位 则宽度默认是内容的宽度 -->
    <div>abcd</div>
</body>

</html>
