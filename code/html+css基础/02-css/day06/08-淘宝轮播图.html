<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .tb_promo {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .tb_promo img {
            width: 520px;
            height: 280px;
        }
        /* 并集选择器可以集体声明相同的样式 */
        
        .prev,
        .next {
            position: absolute;
            /* 带有定位的垂直居中： 距离顶部为父元素一半 外边距为自己的一半 */
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 30px;
        }
        
        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .next {
            /* 如果一个盒子既有left属性也有right属性，默认会执行left属性 */
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, .3);
            /* 高度一半 就是椭圆了 */
            border-radius: 7px;
        }
        
        .promo-nav li {
            float: left;
            /* 50%就是圆了 */
            border-radius: 50%;
            width: 8px;
            height: 8px;
            background-color: #fff;
            margin: 3px;
        }
        /* 不要忘记选择器权重问题 */
        
        .promo-nav .selected {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb_promo">
        <img src="./images/tb.jpg" alt="">
        <!-- 左侧箭头 -->
        <a href="#" class="prev">&lt;</a>
        <!-- 右侧箭头 -->
        <a href="#" class="next">&gt;</a>
        <!-- 小圆点 -->
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
