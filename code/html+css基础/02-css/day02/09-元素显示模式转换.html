<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 行内元素转换为 块级元素 */
            display: block;
            width: 150px;
            height: 100px;
            background-color: pink;
        }
        div {
            /* 块级元素转换为行内元素 */
            display: inline;
            width: 100px;
            height: 50px;
            background-color: purple;
        }
        span {
            /* 行内元素转换为行内块元素 */
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <a href="#">金星阿姨</a>
    <a href="#">金星阿姨</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>
</html>
