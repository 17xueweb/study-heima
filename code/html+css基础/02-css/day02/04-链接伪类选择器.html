<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. 未访问过的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 2. 已经被访问过的链接 */
        a:visited {
            color: orange;
        }
        /* 3. 鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }
        /* 鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
</body>
</html>
