<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            position: relative;
            float: left;
            /* 向左走1px */
            margin-left: -1px;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
        }
        /* ul li:hover {
            1.如果盒子没有定位，则鼠标经过添加相对定位即可 （因为相对定位不占位置）
            position: relative;
            border-color: blue;
        } */
        
        ul li:hover {
            /* 2.如果里都有定位，则利用z-index提高层级 */
            z-index: 1;
            border-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
