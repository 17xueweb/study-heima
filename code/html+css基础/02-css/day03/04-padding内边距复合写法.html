<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 一个值 代表 上下左右都是5px */
            padding: 5px;
            /* 两个值： 上下5px 左右10px */
            padding: 5px 10px;
            /* 三个值： 上5px 左右是10px  下是20px */
            padding: 5px 10px 20px;
            /* 四个值： 上 右 下 左 */
            padding: 5px 10px 20px 30px;
        }
    </style>
</head>
<body>
    <div>
        盒子的内容是content
    </div>
</body>
</html>
