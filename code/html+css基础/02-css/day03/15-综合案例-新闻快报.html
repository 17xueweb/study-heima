<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一定要记住 上来写这个 */
        * {
            padding: 0;
            margin: 0;
        }
        li {
            /* 去除li小圆点 */
            list-style: none;
        }
        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #cccccc;
            margin: 100px auto;
        }
        .box h3 {
            height: 32px;
            font-weight: 400;
            line-height: 32px;
            font-size: 14px;
            border-bottom: 1px dotted #cccccc;
            color: #666666;
            padding-left: 15px;
        }
        .box ul li a {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
        }
        .box ul li {
            height: 23px;
            /* 使用行高 调整每个li上下的距离 */
            line-height: 23px;
            padding-left: 20px;
        }
        .box ul {
            margin-top: 7px;
        }
        .box ul li a:hover {
            /* 鼠标移动到a上面 显示下划线 */
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】母亲节，健康好礼低至5折！</a></li>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】9.9元洗100张照片</a></li>
            <li><a href="#">【特惠】长虹智能空调立省1000</a></li>
        </ul>
    </div>
</body>
</html>
